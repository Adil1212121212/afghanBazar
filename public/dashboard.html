<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Afghan Bazart</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Seller Dashboard</h1>
    <nav>
      <a href="/index.html">Home</a> | <a href="/pashto.html">پښتو</a> | <a href="/logout">Logout</a>
    </nav>
  </header>
  <main>
    <h2>Add Product</h2>
    <form action="/add-product" method="post">
      <label>Name: <input type="text" name="name" required></label>
      <label>Price: <input type="number" name="price" step="0.01" required></label>
      <label>Location:
        <select name="location_id">
          <option value="1">Jalalabad</option>
          <option value="2">Kabul</option>
          <option value="3">Kandahar</option>
          <option value="4">Herat</option>
          <option value="5">Balkh</option>
        </select>
      </label>
      <label>Category:
        <select name="category">
          <option value="Grocery">Grocery</option>
          <option value="Wearing Stuff">Wearing Stuff</option>
          <option value="Electronic">Electronic</option>
          <option value="Sports">Sports</option>
        </select>
      </label>
      <label>Stock: <input type="number" name="stock" required></label>
      <button type="submit">Add Product</button>
    </form>
    <h2>Your Products</h2>
    <div id="products"></div>
  </main>
  <script src="/dashboard.js"></script>
</body>
</html>
